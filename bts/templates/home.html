<!DOCTYPE html>
<html>
<head>
    <title>BTS Team</title>
<style>
table, th, td {
    border: 2px solid black;
    border-radius: 5px;
    padding: 4px 8px;
}    

th {
    background-color: #ddd;
    text-transform: Uppercase;
}
</style>
</head>
<body>

<h2>Members of BTS Team</h2>

<table style="width:50%">
    <tr>
        <th>firstname</th>
        <th>lastname</th>
        <th>age</th>
        <th>singer</th>
    </tr>

    {% for i in myteam %}
    <tr>
        <td>{{ i.firstname }}</td>
        <td>{{ i.lastname }}</td>
        <td>{{ i.age }}</td>
        <td>{{ i.singer }}</td>
        <td>
            <a href={% url "update" i.pk %} role="button">Update</a>
            <a href={% url "delete" i.pk %} role="button">Delete</a>
        </td>    
    </tr>
    {% endfor %} 
    
    <a href="{% url "add" %}" role="button" style="font-size:25px">Add</a><br><br>

</table>
</body>
</html>   


</body>
</html>
